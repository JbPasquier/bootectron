<!DOCTYPE html>
<html ng-app='electron.app'>
    <head>
        <meta charset="UTF-8">
        <title>Bootectron Angulated</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <style media="screen">
            .spade {
                height: 60px;
            }

        </style>
    </head>
    <body ng-controller='mainController as vm'>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar" ng-repeat='i in [1,2,3]'></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ng-repeat='e in vm.menu'>
                            <a href="#">{{e}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="clearfix spade"></div>
        <div class="container-fluid">
            <div class="jumbotron" style='min-height: calc(100vh - 220px)'>
                <h1>{{vm.title}}</h1>
                <p>{{vm.description}}</p>
            </div>
        </div>
        <div class="container-fluid">
            <button type="button" class="btn btn-primary" ng-click='vm.alert()'>
                Don't click me
            </button>
        </div>
        <div class="clearfix spade"></div>
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-form navbar-left">
                    Footer
                </div>
            </div>
        </nav>
    </body>

    <script src="bower_components/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('electron.app', []).controller('mainController', function() {
          this.menu = ['Hello', 'Sweet', 'Home'];
          this.title = 'Hello, world!';
          this.description = "My name is AnguBootstrap";
          this.alert = () => alert('Nop.');
        });
    </script>
</html>
